<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganhos e Despesas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Ganhos e Despesas</h1>
    <a href="{{ url_for('adicionar') }}">Adicionar Transação</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Tipo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for transacao in transacoes %}
            <tr>
                <td>{{ transacao.id }}</td>
                <td>{{ transacao.descricao }}</td>
                <td>{{ transacao.valor }}</td>
                <td>{{ transacao.tipo }}</td>
                <td>
                    <a href="{{ url_for('editar', id=transacao.id) }}">Editar</a>
                    <a href="{{ url_for('deletar', id=transacao.id) }}" onclick="return confirm('Tem certeza que deseja excluir?')">Deletar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
